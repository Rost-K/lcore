{{^hide-header}}
{{^bigdealimg}}
<div class="big-deal" style="background-image: url('/web/img/bd3.png')">
    {{/bigdealimg}}
    {{#bigdealimg}}
    <div class="big-deal" style="background-image: url('/image/bp-3/{{.}}')" data-resp="true" data-resp-bg="true">
        {{/bigdealimg}}
        <div class="row">
            {{#edit-mode}}
            <div style="padding:5px; text-align: right;">
                <label style="padding:0 5px 0 5px; text-align: right; background: url('/web/img/semitrans.png')">

                    <input type="checkbox" {{#hide-intro}}checked="checked"{{/hide-intro}} name="hide-intro"> Не показывать шапку
                </label>
            </div>
            <button type="button" class="btn btn-default btn-lg" style="position: absolute; left:20px; bottom:20px;" data-action="set-intro-image"><i class="fa fa-picture-o fa-lg"></i></button>
            {{/edit-mode}}
            <div class="col-md-4 col-md-offset-8 preface">
                <h1>{{&title}}</h1>
                <div name="intro" data-field-type="richtext">
                    {{&intro}}
                </div>
            </div>
        </div>
    </div>
    {{/hide-header}}
<div class="main-content tabed">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
            <ul class="nav nav-tabs" name="content" data-field-type="tabs" id="tabsPanel" >
                {{#titles}}
                    <li data-key="{{key}}" data-type="{{type}}"{{#active}} class="active"{{/active}}><a href="#tab-{{key}}">{{title}}</a></li>
                {{/titles}}
                    <li id="tabAdd"><a href="#" data-action="new-tab"><i class="fa fa-plus-square-o fa-lg"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="tab-content" >
        {{#tabs}}
         {{&text}}
        {{/tabs}}
    </div>
</div>
