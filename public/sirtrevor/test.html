<script>
    var breakpoints = [ 100,
        300,
        600,
        900,
        1350
    ]
    var respImageHandler = function() {
        var $image = $(this);
        var width = $image.width();
        var i = 0;
        var bpwidth;
        do {
            bpwidth = breakpoints[i];
            i++;
        }
        while (i < breakpoints.length && bpwidth < width);
        i--;
        var imageUrl = $image.attr('src');
        var processBG = $image.is('[data-resp-bg]');
        if (processBG) {
            imageUrl = $image.css('background-image');
            imageUrl = imageUrl.replace('url(','').replace(')','').replace(location.protocol + "//" + location.host,'');
        }
        if (imageUrl.indexOf('http') === 0) return;
        imageUrlParts = imageUrl.split('/');
        if (imageUrlParts[2].indexOf('bp-') !==0 ) return;
        if (imageUrlParts[2].replace('bp-','') >= i) return;
        imageUrlParts[2] = 'bp-' + i;
        var newUrl = imageUrlParts.join('/');
        var tmpImg  = new Image();
        $(tmpImg).on('load',function(){
            if (processBG) {
                $image.css('background-image','url(' + newUrl + ')');
            } else {
                $image.attr('src', newUrl);
            };
        });
        tmpImg.src = newUrl;

    }

    $(function () {
        $('[data-resp]').each(respImageHandler);
        $(window).on('resize', function(){
            $('[data-resp]').each(respImageHandler);
        })

    })
</script>
